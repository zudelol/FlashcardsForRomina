<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JUST FUCKING STUDY!</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #313131;
        }

        #sidebar {
            width: 200px;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        #sidebar h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
        }

        #sidebar li {
            padding: 10px;
            background-color: #3a3a3a;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        #sidebar li.selected {
            border: 2px solid #c636ff;
            background-color: #4a4a4a;
        }


        #sidebar li:hover {
            background-color: #555;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .flashcard {
            width: 400px;
            height: 200px;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .flashcard-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flipped {
            transform: rotateY(-180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
        }

        .flashcard-front {
            background-color: #c636ff;
        }

        .flashcard-back {
            background-color: #6a00ff;
            transform: rotateY(-180deg);
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #000;
            background-color: #6f6f6f;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Topics</h2>
        <ul>
            <li onclick="loadTopic('math')">Math</li>
            <li onclick="loadTopic('history')">History</li>
            <li onclick="loadTopic('programming')">Programming</li>
        </ul>
    </div>

    <div class="container">
        <div class="flashcard" id="flashcard">
            <div class="flashcard-inner" id="flashcardInner">
                <div class="flashcard-front" id="cardFront">Loading...</div>
                <div class="flashcard-back" id="cardBack"></div>
            </div>
        </div>

        <div id="controls">
            <button id="nextBtn">Next</button>
            <button id="restartBtn" style="display: none;">Restart</button>
        </div>
    </div>

    <script>
        class Flashcard {
            constructor(question, answer) {
                this.question = question;
                this.answer = answer;
                this.timesShown = 0;
                this.isFlipped = false;
            }

            flip() {
                this.isFlipped = !this.isFlipped;
            }
        }

        let flashcards = [];
        let currentCard;

        const flashcard = document.getElementById("flashcard");
        const cardInner = document.getElementById("flashcardInner");
        const cardFront = document.getElementById("cardFront");
        const cardBack = document.getElementById("cardBack");
        const nextButton = document.getElementById("nextBtn");
        const restartButton = document.getElementById("restartBtn");

        async function loadTopic(topicName) {
    try {
        // Remove 'selected' class from all topic buttons
        const topicButtons = document.querySelectorAll('#sidebar li');
        topicButtons.forEach(btn => btn.classList.remove('selected'));

        // Add 'selected' class to the clicked button
        const selectedButton = Array.from(topicButtons).find(btn => 
            btn.textContent.toLowerCase() === topicName.toLowerCase()
        );
        if (selectedButton) selectedButton.classList.add('selected');

        // Load flashcards
        const response = await fetch(`flashcards/${topicName}.json`);
        const data = await response.json();
        flashcards = data.map(item => new Flashcard(item.question, item.answer));

        restartButton.style.display = "none";
        nextButton.style.display = "inline-block";
        flashcards.forEach(card => card.timesShown = 0);
        showRandomCard();
    } catch (error) {
        console.error("Failed to load flashcards:", error);
        cardFront.textContent = `Error loading ${topicName}.json`;
        cardBack.textContent = "";
        cardInner.classList.remove("flipped");
    }
}

        function showRandomCard() {
            nextButton.disabled = true;

            // Reset flip before updating content
            cardInner.classList.remove("flipped");

            setTimeout(() => {
                const remaining = flashcards.filter(card => card.timesShown < 2);

                if (remaining.length === 0) {
                    cardFront.textContent = "Youâ€™ve seen all cards twice!";
                    cardBack.textContent = "";
                    nextButton.style.display = "none";
                    restartButton.style.display = "inline-block";
                    nextButton.disabled = false;
                    return;
                }

                const randomIndex = Math.floor(Math.random() * remaining.length);
                currentCard = remaining[randomIndex];
                currentCard.isFlipped = false;

                cardFront.textContent = currentCard.question;
                cardBack.textContent = currentCard.answer;
                currentCard.timesShown++;

                nextButton.disabled = false;
            }, 600); // matches transition time
        }

        cardInner.addEventListener("click", () => {
            if (currentCard) {
                currentCard.flip();
                cardInner.classList.toggle("flipped");
            }
        });

        nextButton.addEventListener("click", showRandomCard);

        restartButton.addEventListener("click", () => {
            flashcards.forEach(card => card.timesShown = 0);
            restartButton.style.display = "none";
            nextButton.style.display = "inline-block";
            showRandomCard();
        });

        // Load default topic on page load
        window.onload = () => loadTopic('math');
    </script>
</body>
</html>
