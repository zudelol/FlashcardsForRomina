<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JUST FUCKING STUDY!</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #313131;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .flashcard {
            width: 400px;
            height: 200px;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .flashcard-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flipped {
            transform: rotateY(-180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
        }

        .flashcard-front {
            background-color: #c636ff;
        }

        .flashcard-back {
            background-color: #6a00ff;
            transform: rotateY(-180deg);
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #000;
            background-color: #6f6f6f;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flashcard" id="flashcard">
            <div class="flashcard-inner" id="flashcardInner">
                <div class="flashcard-front" id="cardFront">Loading...</div>
                <div class="flashcard-back" id="cardBack"></div>
            </div>
        </div>

        <div id="controls">
            <button id="nextBtn">Next</button>
            <button id="restartBtn" style="display: none;">Restart</button>
        </div>
    </div>

    <script>
        class Flashcard {
            constructor(question, answer) {
                this.question = question;
                this.answer = answer;
                this.timesShown = 0;
                this.isFlipped = false;
            }

            flip() {
                this.isFlipped = !this.isFlipped;
            }
        }

        let flashcards = [];
        let currentCard;

        const flashcard = document.getElementById("flashcard");
        const cardInner = document.getElementById("flashcardInner");
        const cardFront = document.getElementById("cardFront");
        const cardBack = document.getElementById("cardBack");
        const nextButton = document.getElementById("nextBtn");
        const restartButton = document.getElementById("restartBtn");

        async function loadFlashcards() {
            const response = await fetch('flashcards.json');
            const data = await response.json();
            flashcards = data.map(item => new Flashcard(item.question, item.answer));
            showRandomCard();
        }

        function showRandomCard() {
    nextButton.disabled = true;

    cardInner.classList.remove("flipped");

  
    setTimeout(() => {
        const remaining = flashcards.filter(card => card.timesShown < 2);

        if (remaining.length === 0) {
            cardFront.textContent = "Youâ€™ve seen all cards twice!";
            cardBack.textContent = "";
            nextButton.style.display = "none";
            restartButton.style.display = "inline-block";
            nextButton.disabled = false;
            return;
        }

        const randomIndex = Math.floor(Math.random() * remaining.length);
        currentCard = remaining[randomIndex];
        currentCard.isFlipped = false;

    
        cardFront.textContent = currentCard.question;
        cardBack.textContent = currentCard.answer;
        currentCard.timesShown++;

        nextButton.disabled = false;
    }, 200);
}

        cardInner.addEventListener("click", () => {
            if (currentCard) {
                currentCard.flip();
                cardInner.classList.toggle("flipped");
            }
        });

        nextButton.addEventListener("click", showRandomCard);

        restartButton.addEventListener("click", () => {
            flashcards.forEach(card => card.timesShown = 0);
            restartButton.style.display = "none";
            nextButton.style.display = "inline-block";
            showRandomCard();
        });

        loadFlashcards();
    </script>
</body>
</html>
